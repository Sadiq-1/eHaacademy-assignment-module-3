<!DOCTYPE html>
<html lang="en">
<head>
    <title>Challenge: Change a Webpage Color</title>

    <script>
       function changeBG(){
           document.body.style.background = "blue"; 
    }
    </script>
</head>
<body>
    <button onclick="changeBG()">Click Me to change background color</button>
</body>
</html>
